    <p>電話をかけるとき、日本語では、まずはじめに「もしもし」と言いますね。どうして「もしもし」というのでしょうか。もともとは、電話の<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>に「これから何か言いますよ」という意味で「申します、申します」と言っていました。それが、長くて言い<ruby>難<rt>にく</rt></ruby>いので、だんだん短くなって「もしもし」になったと言われています。</p>
    <p>ところで、日本で電話が使われるようになったのは、１００年以上前の明治２３年です。初めの<ruby>頃<rt>ころ</rt></ruby>は、電話をかける人は、「もしもし」ではなく、まず「おいおい」と相手に声をかけてから、<ruby>話<rt>はなし</rt></ruby>を始めたということです。</p>
